<!DOCTYPE html>
<html lang="en">
<head>
    <title>English Helper- History Words</title>
    <link rel="stylesheet" href="content.css" />
</head>
<body>
    <h1 style="padding-left: 30px;padding-top: 30px;"> History Words</h1>
    <div class="history-container">
        <table class="history-table">
            <thead>
                <tr>
                    <th class="sortable" data-sort="word">Word <span class="sort-icon">↕</span></th>
                    <th class="sortable" data-sort="datetime">First Learn<span class="sort-icon">↕</span></th>
                    <th class="sortable" data-sort="count"> Count <span class="sort-icon">↕</span> </th>
                    <th>Review</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="listContainer">
            </tbody>
        </table>
    </div>
    <script src="history.js"></script>
    <script src="content.js"></script>
    <script src="methods.js"></script>
</body>
</html>
